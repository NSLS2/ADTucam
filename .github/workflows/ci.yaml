name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit cpplint

      - name: Run pre-commit
        run: pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    needs: pre-commit
    container:
      image: ghcr.io/epics-containers/ioc-adsimdetector-developer:2025.8.2
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Google Test and Mock
        run: |
          apt-get update
          apt-get install -y libgtest-dev libgmock-dev

      - name: Configure ADTucam
        run: |
          # The container already has EPICS_BASE, asyn, and ADCore built
          # Just need to set up the project RELEASE files
          cat > configure/RELEASE.local << EOF
          # RELEASE.local - for CI builds using custom container
          EPICS_BASE=/epics/epics-base
          ASYN=/epics/support/asyn
          ADCORE=/epics/support/ADCore
          EOF

          echo "Updated RELEASE.local:"
          cat configure/RELEASE.local

      - name: Run unit tests
        run: |
          # Build and run tests
          make UNIT_TESTING=YES -j$(nproc)
          cd tests
          ./O.linux-x86_64/test_adtucam
